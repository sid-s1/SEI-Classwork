<html>
    <head>
        <title>
            New way to array
        </title>
    </head>
    <body>
        <script>
            const arr=[1,2,3];
            arr.forEach(function(element){
                console.log(element);
            })
            arr.forEach((element) => console.log(element));
        </script>
    </body>
</html>
