<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>We will be singing tonight!</h1>
        <div id="container"></div>
        <script>
            const amazingLyrics = ["Woah, we're halfway there", "Woah-oh, livin' on a prayer", "Take my hand, we'll make it, I swear", "Woah-oh, livin' on a prayer"];
            const container=document.getElementById("container");

            for (lyrics of amazingLyrics) {
                const elem=document.createElement("p");
                elem.textContent=lyrics;
                container.appendChild(elem);
            }

            for (lyrics of amazingLyrics) {
                const elem=document.createElement("p");
                elem.textContent=lyrics.toUpperCase();
                container.appendChild(elem);
            }
        </script>
    </body>
</html>
