<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "";
        const numbers = [];
        const trial = [true,false];
        const alphabets = "a b c d e f g h i j k l m n o p q r s t u v w x y z".split(' ');
        for(let i=0;i<10;i++) {
            numbers.push(i);
        }

        // const array = ["grey","red","blue","green","yellow","violet"];

        const heading = document.createElement('h1');
        heading.textContent = "Yo yo, wassup wassup";
        document.body.appendChild(heading);

        const button = document.createElement('button');
        button.textContent = "Change color please!";
        document.body.appendChild(button);

        button.addEventListener('click',function() {
            str = "";
            for (let i = 0; i < 6; i++) {
                if (trial[Math.floor(Math.random() * trial.length)]) {
                    const num = numbers[Math.floor(Math.random() * numbers.length)];
                    str = str + num;
                }
                else {
                    const alphabet = alphabets[Math.floor(Math.random() * alphabets.length)];
                    str = str + alphabet;
                }
            }
            str = "#"+str;
            str = str.toUpperCase();
            heading.style.color = str;
            console.log(str);
        });
    </script>
</body>
</html>
