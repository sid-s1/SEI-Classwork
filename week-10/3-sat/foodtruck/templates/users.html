{% extends 'base.html' %}

{% block head %}
<style>
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
{% endblock %}

{% block body %}
<table>
    <tr>
        <th>Email</th>
        <th>Name</th>
        <th>Admin Privelege</th>
        <th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.email }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.admin }}</td>
        <td><a href="{{ url_for('edit_user',id=user.id) }}">Edit</a>  <a href="{{ url_for('delete_user',id=user.id) }}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
<br>
<a href="http://127.0.0.1:5000/add_user">Add a user</a>
<a href="javascript:history.back()">Go back a page</a>
{% endblock %}
