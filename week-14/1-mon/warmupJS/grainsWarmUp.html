    <script>
        const board = {};

        const createABoard = (n) => {
            board['Square1'] = 1;
            for (let i = 2; i <= n; i++) {
                board[`Square${i}`] = board[`Square${i - 1}`] * 2;
            }
        }

        createABoard(64);

        const eachSquares = () => {
            for (const [key, value] of Object.entries(board)) {
                console.log(`${key}: ${value}`);
            }
        }

        const square = (x) => {
            console.log(board[`Square${x}`])
        }

        const allSquares = (n) => {
            let totalGrains = 0;
            for (const [key,value] of Object.entries(board)) {
                totalGrains += value;
            }
            console.log(`The total number of grains is ${totalGrains}`)
