<html>
    <head>
        <title>Lab!</title>
    </head>
    <body>
        <form action='thanks.html'>
            <label for="name">
                <fieldset>
                    <legend>Name</legend>
                    <input type="text" id="name" name="name">
                </fieldset>
            </label>
            <label for="email">
                <fieldset>
                    <legend>Email</legend>
                    <input type="email" id="email" name="email">
                </fieldset>
            </label>
            <label for="dob">
                <fieldset>
                    <legend>Date of Birth</legend>
                    <input type="date" id="dob" name="dob">
                </fieldset>
            </label>
            <label for="club">
                <fieldset>
                    <legend>Which club do you want to join?</legend>
                    <input type="radio" id="club" name="club" value="red">Red
                    <input type="radio" id="club" name="club" value="blue">Blue
                    <input type="radio" id="club" name="club" value="green">Green
                </fieldset>
            </label>
            <label for="hand">
                <fieldset>
                    <legend>Are you left-handed or right-handed?</legend>
                    <input type="radio" id="hand" name="hand" value="left">Left
                    <input type="radio" id="hand" name="hand" value="right">Right
                </fieldset>
            </label>
            <label for="racket">
                <fieldset>
                    <legend>Do you have a racket?</legend>
                    <input type="checkbox" id="racket" name="racket">
                </fieldset>
            </label>
            <label for="balls">
                <fieldset>
                    <legend>How many tennis balls do you own?</legend>
                    <select name="balls" id="balls">
                        <option value="" disabled selected>Select an option</option>
                        <option value="1">1</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                        <option value="1">5</option>
                        <option value="1">6</option>
                        <option value="1">7</option>
                        <option value="1">8</option>
                        <option value="1">9</option>
                        <option value="1">10</option>
                        <option value="1">11</option>
                    </select>
                </fieldset>
            </label>
            <label for="memberFee">
                <fieldset>
                    <legend>Are you willing to pay a membership fee?</legend>
                    <input type="radio" id="memberFee" name="memberFee" value="yes">Yes
                    <input type="radio" id="memberFee" name="memberFee" value="no">No
                </fieldset>
            </label>
            <br>
            <button type="submit">Submit</button>
        </form>
        <script>
        </script>
    </body>
</html>
