    <script>
        const meats = ['beef','lamb','pork','chicken'];
        for (const meat of meats) {
            const li = document.createElement('li');
            li.textContent = meat;
            document.querySelector('#list').appendChild(li);
            console.log(document.getElementById('list').dataset.name); 

            const button = document.createElement('button');
            button.textContent = 'Delete';
            button.addEventListener('click',deleteLi);
            li.appendChild(button);
            function deleteLi(e) {
                // the statement below eliminates the need of
                // a dependent function that has li.remove
                // you can use the function above outside as well
                e.target.parentElement.remove();
                // li.remove();
            }
        }
