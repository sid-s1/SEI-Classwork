<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Baggage Checker</h1>
    <form action="/check">
        <div class="field">
            <label for="height">Height (in cms.)</label>
            <input type="number" id="height" name="height">
        </div>
        <div class="field">
            <label for="width">Width (in cms.)</label>
            <input type="number" id="width" name="width">
        </div>
        <div class="field">
            <label for="Depth">Depth (in cms.)</label>
            <input type="number" id="depth" name="depth">
        </div>
        <div class="field">
            <label for="Weight">Weight (in kg.)</label>
            <input type="number" id="weight" name="weight">
        </div>
        <select name="type" id="baggage-type" required>
            <option selected disabled value="">Select an option</option>
            <option value="Cabin">Cabin Baggage</option>
            <option value="Check">Check-In Baggage</option>
        </select>
        <button>Submit</button>
    </form>
</body>
</html>
