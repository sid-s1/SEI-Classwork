        <script>
            function timeConverter(time) {
                let hour = "";
                let minute = "";
                let second = "";
                let meridian = time.substring(time.length-2,time.length);
                const indexesOfColons = [];
                for (let index in time) {
                    if (time[index] === ":") {
                        indexesOfColons.push(index);
                    }
                }
                hour = hour + time.substring(0,parseInt(indexesOfColons[0]));
                minute = minute + time.substring(parseInt(indexesOfColons[0]) + 1,parseInt(indexesOfColons[1]));
                second = second + time.substring(parseInt(indexesOfColons[1]) + 1,time.length - 2);
                if (meridian === "AM" || meridian === "am") {
                    if (hour === "12") {
                        return "00" + ":" + minute + ":" + second;
                    }
                    else {
                        return hour + ":" + minute + ":" + second;
                    }
                }
                else if (meridian === "PM" || meridian === "pm") {
                    if (hour === "12") {
                        return hour + ":" + minute + ":" + second;
                    }
                    else {
                        return (parseInt(hour) + 12) + ":" + minute + ":" + second;
                    }
                }
                else {
                    return "Please enter AM or PM!";
                }
            }
            console.log(timeConverter('07:05:45AM'));
            console.log(timeConverter('07:05:45PM'));
            console.log(timeConverter('12:01:00PM'));
            console.log(timeConverter('12:01:00AM'));

            function removeDuplicates(str) {
                str = str + " ";
                let word = "";
                let newStr = "";
                const listOfWords = {};
                for (let index in str) {
                    if (str[index] !== " ") {
                        word = word + str[index];
                    }
                    else {
                        if (listOfWords[word] !== undefined) {
                            listOfWords[word]++;
                        }
                        else {
                            listOfWords[word] = 1;
                        }
                        word = "";
                    }
                }
                for (const key in listOfWords) {
                    newStr = newStr + key + " ";
                }
                console.log(newStr.substring(0,newStr.length - 1));
            }
            removeDuplicates("the cat sat on the mat on the other cat");
